<h1>Listado de ofertas</h1>
<table class="table" *ngIf="ofertas">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Oferta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let oferta of this.ofertas">
      <th scope="row">{{oferta.id}}</th>
      <td>{{oferta.titulo}}  
    </tr>
  </tbody>
</table>
<div class="alert-danger" *ngIf="!ofertas">Â¡No se encontraron ofertas!</div>
