<h1>Listado de ofertas completas</h1>
<table class="table" *ngIf="ofertas">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">titulo oferta</th>
      <th scope="col">Descripci√≥n general de la oferta</th>
      <th scope="col">empresa</th>
      <th scope="col">salario</th>
      <th scope="col">ciudad</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let oferta of this.ofertas">
      <th scope="row">{{oferta.id}}</th>
      <td>{{oferta.titulo}} </td>
      <td>{{oferta.descripcion}} </td>
      <td>{{oferta.empresa}} </td>
      <td>{{oferta.salario}} </td>
      <td>{{oferta.ciudad}} </td>
      <td>{{oferta.email}} </td>
  </tbody>
</table>
